<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>

        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 25px; }

        .breadcrumb span { color: var(--primary); cursor: pointer; font-weight: 600; }
        .item { display: flex; align-items: center; padding: 12px; border-radius: 8px; transition: 0.2s; cursor: pointer; border-bottom: 1px solid #f0f0f0; }
        .item:hover { background: #f0f7ff; }
        .item-icon { font-size: 20px; margin-right: 15px; }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: 500; color: #333; }
        .item-meta { font-size: 12px; color: #999; }

<body>
    <div class="container">

        <div id="breadcrumb" class="breadcrumb"></div>
        <div id="file-list">

    </div>

    <script>
        const API_URL = 'https://api.steveh1110.com'; 
        const FILE_URL = 'https://api.steveh1110.com';

        async function listFiles(prefix = '') {
            const listContainer = document.getElementById('file-list');
            try {
                const response = await fetch(`${API_URL}?prefix=${prefix}`);
                const data = await response.json();
                render(data, prefix);
            } catch (err) {
                listContainer.innerHTML = `<div class="empty">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®è®¤ API è§£æå·²ç”Ÿæ•ˆ (HTTPS æ¡æ‰‹å¯èƒ½éœ€è¦æ—¶é—´)</div>`;
            }
        }

        function render(data, prefix) {
            const listContainer = document.getElementById('file-list');
            const breadcrumb = document.getElementById('breadcrumb');
            listContainer.innerHTML = '';

            // æ¸²æŸ“é¢åŒ…å±‘å¯¼èˆª
            let bcHtml = '<span onclick="listFiles(\'\')">æ ¹ç›®å½•</span>';
            let pathAcc = '';
            prefix.split('/').filter(Boolean).forEach(p => {
                pathAcc += p + '/';
                bcHtml += ` / <span onclick="listFiles('${pathAcc}')">${p}</span>`;
            });
            breadcrumb.innerHTML = bcHtml;

            if (data.folders.length === 0 && data.files.length === 0) {
                listContainer.innerHTML = '<div class="empty">æ­¤æ–‡ä»¶å¤¹ç©ºç©ºå¦‚ä¹Ÿ</div>';
                return;
            }

            // æ¸²æŸ“æ–‡ä»¶å¤¹
            data.folders.forEach(f => {
                const name = f.replace(prefix, '').replace('/', '');
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<div class="item-icon">ğŸ“‚</div><div class="item-info"><div class="item-name">${name}</div></div>`;
                div.onclick = () => listFiles(f);
                listContainer.appendChild(div);
            });

            // æ¸²æŸ“æ–‡ä»¶
            data.files.forEach(f => {
                if (f.name === prefix) return;
                const name = f.name.replace(prefix, '');
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-icon">ğŸ“„</div>
                    <div class="item-info">
                        <div class="item-name">${name}</div>
                        <div class="item-meta">${(f.size/1024).toFixed(1)} KB</div>
                    </div>
                    <a href="${FILE_URL}/${f.name}" target="_blank" class="btn-download" onclick="event.stopPropagation()">ä¸‹è½½</a>
                `;
                listContainer.appendChild(div);
            });
        }

        // åˆå§‹åŒ–åŠ è½½
        listFiles();
