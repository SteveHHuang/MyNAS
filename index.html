<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hh的网络存储</title>
    <style>
        :root { --primary-color: #2563eb; --bg-color: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        h1 { color: #1e293b; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .file-list { list-style: none; padding: 0; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; transition: background 0.2s; }
        .file-item:hover { background: #f8fafc; }
        .file-info { display: flex; flex-direction: column; }
        .file-name { font-weight: 500; color: #334155; }
        .file-size { font-size: 0.85rem; color: #64748b; }
        .actions { display: flex; gap: 8px; }
        .btn { padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 0.9rem; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-preview { background: #10b981; color: white; }
        .btn-download { background: var(--primary-color); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>我的文件库</h1>
    <ul id="file-list" class="file-list">
        <li>正在加载文件列表...</li>
    </ul>
</div>

<script>
    // ======= 核心配置 =======
    const API_URL = 'https://api.steveh1110.com'; 

    async function fetchFiles() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const listElement = document.getElementById('file-list');
            listElement.innerHTML = '';

            if (data.files.length === 0) {
                listElement.innerHTML = '<li>文件夹是空的</li>';
                return;
            }

            data.files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                // 编码文件名处理特殊字符
                const encodedName = encodeURIComponent(file.name);
                const fileUrl = `${API_URL}/${encodedName}`;
                const isPdf = file.name.toLowerCase().endsWith('.pdf');

                li.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    </div>
                    <div class="actions">
                        ${isPdf ? `<a href="${fileUrl}" target="_blank" class="btn btn-preview">预览</a>` : ''}
                        <a href="${fileUrl}" download class="btn btn-download">下载</a>
                    </div>
                `;
                listElement.appendChild(li);
            });
        } catch (error) {
            document.getElementById('file-list').innerHTML = '<li>加载失败，请检查 API 状态</li>';
            console.error('Error:', error);
        }
    }

    fetchFiles();
</script>

</body>
</html>
